<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Patients:</h1>
    <table>
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </thead>
        {%for patient in patient_list%}
        <tr>
            <td>{{patient.id}}</td>
            <td>{{patient.firstName}}</td>
            <td>{{patient.lastName}}</td>
            <td>{{patient.age}}</td>
            <td><a href="update/{{patient.id}}"> Update </a></td>
            <td><a href="delete/{{patient.id}}"> Delete </a></td>
            <td><a href="getdata/{{patient.id}}"> Get Data </a></td>
            <td><a href="analyse/{{patient.id}}"> Analyse Data </a></td>
        </tr>
        {%endfor%}
    </table>
    <br/>
    <a href="create/">Add Patient</a>    
</body>
</html>
